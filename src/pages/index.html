<!DOCTYPE html>
<html lang="<%= htmlWebpackPlugin.options.lang %>">

<head>
    <title>Date Difference</title>
    <meta name="msapplication-TileColor" content="#424242">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container">
        <div class="m-datepicker datefrom" data-js="datepicker"></div>
        <div class="m-datepicker dateto" data-js="datepicker"></div>

        <div class="m-datediff" data-js="datediff" data-js-target-date-from=".datefrom"
            data-js-target-date-to=".dateto">
        </div>
    </div>
</body>

</html>
